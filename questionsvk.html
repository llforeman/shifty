<!DOCTYPE html>
<html>

<head>
    <title>Airplane Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .question-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
        }

        .option {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
            /* To prevent layout shift */
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>

<body>

    <div class="question-container">
        <h2>✈️ Basic Airplane Question</h2>
        <p><strong>What aerodynamic principle is primarily responsible for generating lift on an airplane wing?</strong>
        </p>

        <div class="option" onclick="checkAnswer('A')">A) Newton's Third Law (Action/Reaction)</div>
        <div class="option" onclick="checkAnswer('B')">B) Archimedes' Principle (Buoyancy)</div>
        <div class="option" onclick="checkAnswer('C')">C) Bernoulli's Principle (Pressure Differential)</div>
        <div class="option" onclick="checkAnswer('D')">D) Pascal's Principle (Fluid Transmission)</div>

        <div id="feedback"></div>
    </div>

    <script>
        // Define the correct answer and explanation
        const correctAnswer = 'C';
        const explanation = {
            'correct': 'That’s **correct**! Lift is primarily generated because the air moving faster over the curved top surface of the wing creates lower pressure (Bernoulli’s Principle) compared to the higher pressure underneath the wing. This pressure differential pushes the wing up.',
            'incorrect_A': 'That’s **incorrect**. While Newton\'s Third Law (air being deflected downward) also contributes significantly to lift, **Bernoulli’s Principle** (the pressure difference) is considered the primary aerodynamic principle taught in basic flight theory.',
            'incorrect_B': 'That’s **incorrect**. Archimedes\' Principle relates to buoyancy in fluids (like a ship floating in water or a balloon floating in air), which is not the primary mechanism for lift on an airplane wing.',
            'incorrect_D': 'That’s **incorrect**. Pascal\'s Principle relates to how pressure is transmitted in a closed fluid system (like hydraulic brakes), which does not directly explain how lift is generated by an airfoil.'
        };

        function checkAnswer(selectedOption) {
            const feedbackDiv = document.getElementById('feedback');
            const allOptions = document.querySelectorAll('.option');

            // Reset styles and remove click handlers to prevent re-clicking
            allOptions.forEach(option => {
                option.style.backgroundColor = '';
                option.style.border = '1px solid #eee';
                option.onclick = null; // Disable further clicks
            });

            if (selectedOption === correctAnswer) {
                feedbackDiv.innerHTML = explanation.correct;
                feedbackDiv.className = 'correct';
                // Highlight the correct option
                event.currentTarget.style.backgroundColor = '#ccffcc'; // Light green
                event.currentTarget.style.border = '1px solid green';
            } else {
                feedbackDiv.innerHTML = explanation[`incorrect_${selectedOption}`];
                feedbackDiv.className = 'incorrect';
                // Highlight the incorrect option clicked
                event.currentTarget.style.backgroundColor = '#ffcccc'; // Light red

                // Optionally, highlight the correct answer for reference
                allOptions.forEach(option => {
                    if (option.textContent.startsWith(correctAnswer + ')')) {
                        option.style.backgroundColor = '#ccffcc'; // Light green
                        option.style.border = '1px solid green';
                    }
                });
            }
        }
    </script>

</body>

</html>
