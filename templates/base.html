<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shifty{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
            color: #3498db;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        .sidebar a.active {
            background: #3498db;
            border-left: 4px solid #2980b9;
        }

        .logout-btn {
            margin: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 40px);
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
            width: calc(100% - 250px);
        }

        .container {
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <div class="sidebar">
        <h2>Shifty</h2>
        <a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %}active{% endif %}">
            üë§ Perfil
        </a>
        <a href="{{ url_for('my_prefs') }}" class="{% if request.endpoint == 'preferences_page' %}active{% endif %}">
            üìã Preferencias
        </a>
        <a href="{{ url_for('calendar_view') }}" class="{% if request.endpoint == 'calendar_view' %}active{% endif %}">
            üìÖ Calendario
        </a>
        {% if current_user.role == 'manager' %}
        <a href="{{ url_for('manager_config') }}"
            class="{% if request.endpoint == 'manager_config' %}active{% endif %}">
            ‚öôÔ∏è Configuraci√≥n
        </a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesi√≥n</a>
    </div>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
